<html>

<head>
    <style>
        #space {
            width: 250%;
            text-align: left;
            color: black;
            padding: 4%;
        }

        #space1 {
            padding: 7px;
        }

        div.bottom {
            position: absolute;
            bottom: 10px;

        }



        .dark {
            width: 700px;
            height: 100px;
            background-repeat: no-repeat;
            background-size: 300px 100px;
            background-color: aqua;
            text-decoration-line: line-through;

        }
    </style>

    <script type="text/javascript">
        function process() {
            
           var  k=1;
            xmlHttp = new XMLHttpRequest();
            xmlHttp1 = new XMLHttpRequest();
            xmlHttp.open("GET", "https://5e2ac93c4fdc030014e20c2a.mockapi.io/api/v1/get", true);
            xmlHttp1.open("GET", "https://5e2ac93c4fdc030014e20c2a.mockapi.io/api/v1/get/"+k, true);
            xmlHttp.setRequestHeader("Content-type", "application/json", true);
            xmlHttp.onreadystatechange = function () {
                 
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                  
                    var Text = JSON.parse(xmlHttp.responseText);
                    var text1 = JSON.parse(xmlHttp1.responseText);
                    //let j = 1;
                    
                  
                    for (var obj in Text) {
                     
                        let value1 = document.createElement("P");
                        value1.innerText = Text[obj].name;
                        document.getElementById("mydiv1").appendChild(value1);
                        value1.onclick = () => { myFunction(value1) };
                        
                        
                         document.getElementsByTagName("P")[text1.id ].setAttribute("type",text1.id );
                        //j = j + 1;
                        k=k+1;
                       
                    }
                }

            }
           
            
            xmlHttp.send(null);
            xmlHttp1.send(null);
            document.getElementById("mydiv").innerHTML = "processing...";
            // xmlHttp.open("POST","https://5e2ac93c4fdc030014e20c2a.mockapi.io/api/v1/get",true);
            // xmlHttp.send(x);    
        }

         var i = 1;
         function change() {
        
             var x = document.createElement("P");
             x.innerHTML = document.getElementById("space").value;
             x.onclick = () => { myFunction(x) };
             var items = document.getElementById('text');
             items.appendChild(x);

             document.getElementsByTagName("P")[i].setAttribute("type", i);
             i = i + 1;
             document.getElementById("space").value = "";
         }

        function myFunction(element) {
            
            var imp = element.getAttribute("type");
            document.getElementById("new").innerHTML = imp;
            element.classList.toggle("dark");

             xmlHttp.open("Delete", "https://5e2ac93c4fdc030014e20c2a.mockapi.io/api/v1/get/" + imp, true);
             xmlHttp.send();
            document.getElementById("mydiv").innerHTML = "processing...."
        }
    </script>


</head>


<body onload="process()">

    <div id="text">

        <p id="new"> hi bay</p>





    </div>

    <div id="mydiv">
    </div>

    <div id="mydiv1">
        

    </div>
    <div class=bottom>

        <input id="space" type="text" placeholder="Enter the text...">
        <button id="space1" onclick="change()">Submit</button>

    </div>

</body>

</html>
